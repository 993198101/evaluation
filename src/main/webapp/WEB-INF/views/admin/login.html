<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/adminLogin.css" rel="stylesheet" type="text/css"/>
    <script src="../bootstrap/js/angular.js"></script>
    <script src="../bootstrap/js/angular-animate.js"></script>
    <script src="../bootstrap/js/angular-sanitize.js"></script>
    <script src="../bootstrap/js/ui-bootstrap-tpls-2.2.0.js"></script>
    <script src="../js/adminLogin.js" type="text/javascript"></script>
    <script src="../bootstrap/js/html5shiv.min.js"></script>
    <script src="../bootstrap/js/respond.min.js"></script>
    <title>login</title>
</head>
<body ng-app="evaluation.admin" ng-controller="logincontroller">
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="row" style="text-align: center;color: white; margin-top: 20%;margin-bottom: 30px;">
                <span class="stroke">网上评教</span><span class="sm">&nbsp;后台管理系统</span>
            </div>
            <div class="surround">
            <form role="form" novalidate name="myForm" id="login">
                <fieldset>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4 text-center">
                            <h3 class="userlogin">登录</h3>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                    <div class="form-group has-feedback col-xs-8 col-xs-offset-2"
                            ng-class="{true:'has-error'}[myForm.username.$invalid&&!myForm.username.$pristine]">
                        <label for="count" class="sr-only">账号:</label>
                        <input type="text" class="form-control bg" id="count"
                               placeholder="账号" name="username" ng-model="username"
                               required>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group has-feedback col-xs-8 col-xs-offset-2" ng-class="{true:'has-error'}[myForm.password.$invalid&&!myForm.password.$pristine]">
                        <label for="Password" class="sr-only">密码:</label>
                        <input type="password" class="form-control bg" id="Password"
                               name=password ng-model="password" placeholder="密码" required>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-xs-2 col-xs-offset-2">
                        <button class="btn btn-primary " ng-disabled="myForm.$invalid"
                                ng-click="submit()" style="width: 100px">登录</button>
                    </div>
                    </div>
                </fieldset>
                <span style="margin-left: 20%" class="errormessage">{{message}}</span>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
