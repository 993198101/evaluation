<!--通用简单的操作提示模态层开始，$scope.confirmContent直接绑定内容-->
<script type="text/ng-template" id="confirm.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btn_cancel()" ><span
                aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" style="text-align: center">系统提示</h3>
    </div>
    <div class="modal-body">
        <h4 ng-bind="confirmContent" style="text-align: center;font-size: 13px"></h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="btn_ok()" aria-hidden="true">
           <span>确定 </span>
        </button>
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="btn_cancel()" aria-hidden="true">
           <span>取消 </span>
        </button>
    </div>
</script>
<!--通用的操作提示模态层结束-->
