<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/login.css" rel="stylesheet" />
<script src="bootstrap/js/angular.js"></script>
<script src="bootstrap/js/angular-animate.js"></script>
<script src="bootstrap/js/angular-sanitize.js"></script>
<script src="bootstrap/js/ui-bootstrap-tpls-2.2.0.js"></script>
<script src="bootstrap/js/html5shiv.min.js"></script>
<script src="bootstrap/js/respond.min.js"></script>
<script src="js/login.js"></script>
<script type="text/ng-template" id="myModelContent.html" style="margin-top:30%">
        <div class="modal-header">
            <h3 class="modal-title">你确定要关闭吗？</h3>
        </div>
        <div class="modal-body">
            你还可以选择其他登录方式如qq
        </div>
        <div class="modal-footer">
            <button class="btn" ng-click="$ctrl.ok()">
                确认
            </button>
            <button class="btn btn-warning" ng-click="$ctrl.cancel()">留下</button>
        </div>
    </script>
<title>login</title>
</head>
<body ng-controller="modalDemo">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4">
				
			</div>
			<div class="col-xs-4 col-xs-offset-4" style="text-align: right">
				<a ng-click="open('lg')" href="#">关闭</a>
			</div>
		</div>
		<div class="row" style="text-align: center;margin-top:50px;">
			<div style="width: 118px; margin-bottom: 20px; margin-left: auto; margin-right: auto;">
				<img id="logo" src="images/logo.jpg" style="width: 100%" />
			</div>
			<span>测评系统手机版登录</span>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<form role="form" novalidate name="myForm">
					<div class="form-group has-feedback input"
						ng-class="{true:'has-error'}[myForm.username.$invalid&&!myForm.username.$pristine]">
						<label for="InputEmail1">email</label> <input type="text"
							name="username" class="form-control" id="InputEmail1"
							ng-model="username"
							ng-pattern="/^[-_A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$/"
							placeholder="Enter email" required>
						<div class="messagerow errormessage">
							{{message}} <span
								ng-show="myForm.username.$error.required&&!myForm.username.$pristine">用户名是必须的。</span>
							<span ng-show="myForm.username.$error.pattern">用户名须为邮箱格式。</span>
						</div>
					</div>
					<div class="form-group has-feedback"
						ng-class="{true:'has-error'}[myForm.psd.$invalid&&!myForm.psd.$pristine]">
						<label for="password">password</label> <input type="password"
							name="psd" id="password" class="form-control" ng-model="psd"
							 placeholder="Enter password"
							required>
						<div class="messagerow errormessage">
							<span ng-show="myForm.psd.$error.required&&!myForm.psd.$pristine">密码是必须的。</span>
						</div>
					</div>
					<button class="btn btn-primary " ng-disabled="myForm.$invalid"
						type="button" ng-click="login()" style="width: 100%">登录</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-8" style="margin-top: 20px">
				
			</div>
		</div>
		<footer>
			<div class="row" style="text-align: center; padding: 8px">
				----------------其他方式登录----------------</div>
			<div class="row" style="padding: 8px">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="col-xs-4" style="padding: 0;">
						<div style="width: 60px; height: 60px; float: left;">
							<a href="qq.html"> <img src="images/wechat.gif"
								style="width: 100%" /></a>
						</div>
					</div>
					<div class="col-xs-4" style="text-align: center">
						<div style="width: 60px; height: 60px; margin: 0 auto;">
							<a href="qq.html"> <img src="images/qq.gif"
								style="width: 100%" /></a>
						</div>
					</div>
					<div class="col-xs-4" style="padding: 0;">
						<div style="width: 60px; height: 60px; float: right;">
							<a href="qq.html"> <img src="images/weibo.gif"
								style="width: 100%" /></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
